<script>
function initMap() {

  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 6,
    center: { lat: 4.57, lng: -74.29 },
    styles: [
      { elementType: "geometry", stylers: [{ color: "#f3f4f6" }] },
      { featureType: "road", stylers: [{ visibility: "off" }] },
      { elementType: "labels.icon", stylers: [{ visibility: "off" }] }
    ]
  });

  const estaciones = [
    { lat: 4.7110, lng: -74.0721, nombre: "Bogotá", tipo: "core" },
    { lat: 6.2442, lng: -75.5812, nombre: "Medellín", tipo: "regional" },
    { lat: 3.4516, lng: -76.5320, nombre: "Cali", tipo: "regional" }
  ];

  const colores = {
    core: "#2563eb",
    regional: "#16a34a"
  };

  estaciones.forEach(e => {
    new google.maps.Marker({
      position: e,
      map,
      title: e.nombre,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: e.tipo === "core" ? 8 : 6,
        fillColor: colores[e.tipo],
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 2
      }
    });
  });

  // Enlaces
  const enlaces = [
    [estaciones[0], estaciones[1]],
    [estaciones[0], estaciones[2]]
  ];

  enlaces.forEach(e => {
    new google.maps.Polyline({
      path: e,
      geodesic: true,
      strokeColor: "#7c3aed",
      strokeOpacity: 0.8,
      strokeWeight: 3,
      map
    });
  });
}
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADpl3ZLhps3RsOvLodeAB6K8t1O-Rtwy0&callback=initMap">
</script>
