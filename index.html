<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Colombia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
function initMap() {

  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 6,
    center: { lat: 4.57, lng: -74.29 }
  });

  const estaciones = [
    { lat: 4.7110, lng: -74.0721 },
    { lat: 6.2442, lng: -75.5812 },
    { lat: 3.4516, lng: -76.5320 }
  ];

  estaciones.forEach(p => {
    new google.maps.Marker({
      position: p,
      map
    });
  });

  // 2 enlaces
  new google.maps.Polyline({
    path: [estaciones[0], estaciones[1]],
    geodesic: true,
    strokeColor: "#FF0000",
    strokeWeight: 3,
    map
  });

  new google.maps.Polyline({
    path: [estaciones[0], estaciones[2]],
    geodesic: true,
    strokeColor: "#0000FF",
    strokeWeight: 3,
    map
  });
}
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv4c9pg62TuPHSbbdRQFsQJqvpIv5_Jqg&callback=initMap">
</script>

</body>
</html>

</script>
