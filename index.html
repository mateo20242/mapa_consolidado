<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Colombia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
async function initMap() {

  // 1️⃣ Crear mapa
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 6,
    center: { lat: 4.57, lng: -74.29 }
  });

  // 2️⃣ Llamar a la API (Apps Script)
  const response = await fetch(
    "https://script.google.com/macros/s/AKfycbz8UYGKYHJTKr_f8HYfKlpmKpRYjwEzD74TjVaQDwbphes_kumAJ_K4w23YNWmVp13uYw/exec"
  );
  const puntos = await response.json();

  // 3️⃣ Dibujar marcadores
  puntos.forEach(p => {
    new google.maps.Marker({
      position: { lat: p.lat, lng: p.lng },
      map
    });
  });

}
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv4c9pg62TuPHSbbdRQFsQJqvpIv5_Jqg&callback=initMap">
</script>

</body>
</html>
