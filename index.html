<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Colombia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
async function initMap() {

  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 6,
    center: { lat: 4.57, lng: -74.29 }
  });

  // ðŸ”— URL DEL APPS SCRIPT
  const response = await fetch(
    "https://script.google.com/macros/s/AKfycbyWvyAucFZE5fKbTu5jmjWqF0VF0cafkN2-ZbUv32C7X6yN4rlvGY0DNHh0Fj-B6Z0r7g/exec"
  );
  const estaciones = await response.json();

  // Marcadores
  estaciones.forEach(p => {
    new google.maps.Marker({
      position: { lat: p.lat, lng: p.lng },
      map
    });
  });

  // Ejemplo: unir todas en cadena
  for (let i = 0; i < estaciones.length - 1; i++) {
    new google.maps.Polyline({
      path: [
        estaciones[i],
        estaciones[i + 1]
      ],
      geodesic: true,
      strokeColor: "#FF0000",
      strokeWeight: 3,
      map
    });
  }
}
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv4c9pg62TuPHSbbdRQFsQJqvpIv5_Jqg&callback=initMap">
</script>

</body>
</html>
